<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="css/main.css" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Card</title>
  </head>
  <body>
    <div class="container">
      <div class="img">
        <img src="img/person-blue-shirt.png" alt="person" />
      </div>
      <div class="info">
        <h3>Mahmoud Helmy</h3>
        <p>Frontend Developer</p>
        <hr />
        <div class="social">
          <div class="face">
            <span>Facebook</span>
            <span>Mahmoud H. Abdullah</span>
          </div>
          <div class="twitter">
            <span>Twitter</span>
            <span>nottHolmes</span>
          </div>
          <div class="github">
            <span>Github</span>
            <span>nottHolmes</span>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
